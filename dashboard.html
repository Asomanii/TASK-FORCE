    <style>
        body {

            color: #ffd700;
        }

            background-color: #3a3a3a;

        }
        .form-control:focus {
            background-color: #3a3a3a;
            border-color: #ffd700;

        }
        a {
            color: #ffd700;
        }
        a:hover {
