<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForce - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffd700;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
        }
        .signup-form {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .btn-primary {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #1a1a1a;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e6c200;
            border-color: #e6c200;
            color: #1a1a1a;
        }
        .form-control {
            background-color: #3a3a3a;
            border-color: #ffd700;
            color: #ffd700;
        }
        .form-control:focus {
            background-color: #3a3a3a;
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
        }
        a {
            color: #ffd700;
        }
        a:hover {
            color: #e6c200;
        }
        .money-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="text-center mb-4">
            <h1>TaskForce</h1>
            <p class="lead">Sign up to start your financial journey</p>
        </div>
        <div class="signup-form">
            <img src="path_to_your_money_image.jpg" alt="Money" class="money-image">
            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="sign.html" class="text-decoration-none">Sign in</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the sign-up data to your server
        // For this example, we'll just simulate a successful sign-up
        alert('Sign up successful! Redirecting to dashboard...');
        setTimeout(function() {
            window.location.href = 'dashboard.html';
        }, 1000);
    });
    </script>
</body>
</html>
