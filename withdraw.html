<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffd700;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .btn-primary {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #1a1a1a;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e6c200;
            border-color: #e6c200;
            color: #1a1a1a;
        }
        .form-control {
            background-color: #3a3a3a;
            border-color: #ffd700;
            color: #ffd700;
        }
        .form-control:focus {
            background-color: #3a3a3a;
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
        }
        a {
            color: #ffd700;
        }
        a:hover {
            color: #e6c200;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Withdraw Board</h1>
            <p class="lead">Minimum withdrawal amount: 100</p>
        </header>

        <form>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" required min="100">
            </div>
            <div class="mb-3">
                <label for="network" class="form-label">Network</label>
                <select class="form-select" id="network" required>
                    <option value="">Select network</option>
                    <option value="telecel">Telecel</option>
                    <option value="mtn">MTN</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Withdraw</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
